<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Registration Form</h2>
    <nav>
        <ul>
            <li><a href="/index">Go back</a></li> 
        </ul>
    </nav>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required><br><br>
        
        <label for="pnr">Personal Number:</label>
        <input type="text" id="pnr" name="pnr" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="roleId">Role ID:</label>
        <input type="number" id="roleId" name="role_id" required><br><br>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <button type="submit">Register</button>
    </form>



    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                surname: document.getElementById('surname').value,
                pnr: document.getElementById('pnr').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role_id: document.getElementById('roleId').value,
                username: document.getElementById('username').value
            };
            
            fetch('/api/person/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Registration successful');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Registration failed');
            });
        });
    </script>
</body>
</html>
