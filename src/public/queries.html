<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Run Queries</title>
</head>
<body>
    <h1>Query Options</h1>
    <select id="queryType">
        <option value="UsersRoles">User Roles</option>
        <option value="CompetenceProfiles">Competence Profiles</option>
        <option value="UpcomingInterviews">Upcoming Interviews</option>
    </select>
    <button onclick="runQuery()">Run Query</button>
    
    <div id="queryResult"></div>

    <script>
        function runQuery() {
            const queryType = document.getElementById('queryType').value;
            fetch(`/api/query?type=${queryType}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('queryResult').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
